<footer class="footer">
  <div class="container footer__container">
    <div class="footer__col">
      <div class="footer__logo">
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/images/logo-footer.webp' | relative_url }}" alt="Веб-разработка и SEO сопровождение">
          <span class="logo__description">Веб-разработка и SEO</span>
        </a>
      </div>
      <div class="footer__copyright">
        © {{ site.time | date: '%Y' }} {{ site.author }} — Веб-разработка и SEO сопровождение
      </div>
    </div>
    
    <div class="footer__col">
      <nav class="footer__nav">
        <ul class="footer__nav-list">
          <li class="footer__nav-item">
            <a href="#hero" class="footer__nav-link">Главная</a>
          </li>
          <li class="footer__nav-item">
            <a href="#about" class="footer__nav-link">Обо мне</a>
          </li>
          <li class="footer__nav-item">
            <a href="#services" class="footer__nav-link">Услуги</a>
          </li>
          <li class="footer__nav-item">
            <a href="#portfolio" class="footer__nav-link">Портфолио</a>
          </li>
          <li class="footer__nav-item">
            <a href="#contact" class="footer__nav-link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
    
    <div class="footer__col">
      <div class="footer__social">
        {% for social in site.socials %}
          <a href="{{ social.url }}" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="{{ social.name }}" itemprop="url">
            <img class="social-link__icon" src="{{ '/images/' | append: social.icon | relative_url }}" alt="{{ social.name | downcase }}">
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</footer>

{% include modal-consultation.html %}
{% include modal-callback.html %}
